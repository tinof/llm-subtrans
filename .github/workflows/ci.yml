name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  checks-and-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up uv
        uses: astral-sh/setup-uv@v5
        with:
          python-version: "3.12"
          enable-cache: true

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Run checks
        run: |
          uv run ruff check
          uv run ruff format --check
          uv run basedpyright

      - name: Run tests
        run: uv run pytest
